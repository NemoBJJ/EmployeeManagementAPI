name: Deploy Employee API to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: employee-api
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG .
        docker push $env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG
        docker tag $env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG $env:ECR_REGISTRY/$env:ECR_REPOSITORY:latest
        docker push $env:ECR_REGISTRY/$env:ECR_REPOSITORY:latest
        
    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster erp-windows-cluster \
          --service svc-employee-api \
          --force-new-deployment